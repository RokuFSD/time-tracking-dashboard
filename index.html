<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- ================ FAVICON ==================-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- ================ CSS ====================-->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

  </head>
  <body>
    <main class="container">
      <!-- =================== DASHBOARD ===================== -->
      <div class="grid dashboard">
        <div class="dashboard__main">
          <div class="dashboard__main-profile">
            <img src="/assets/images/image-jeremy.png" alt="profile image" />
            <div>
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>

          <div class="dashboard__main-selector">
            <ul>
              <li>
                <a href="javascript:void(0)" id="daily" class="selected"
                  >Daily</a
                >
              </li>
              <li>
                <a href="javascript:void(0)" id="weekly">Weekly</a>
              </li>
              <li>
                <a href="javascript:void(0)" id="monthly">Monthly</a>
              </li>
            </ul>
          </div>
        </div>

	<!-- ================ CARDS ==================== -->

        <div class="dashboard__card" id="work">
          <div class="card__icon">
            <img src="/assets/images/icon-work.svg" alt="" />
          </div>
          <button>
            <img src="/assets/images/icon-ellipsis.svg" alt="" />
          </button>

          <div class="dashboard__card-data" id="data">
            <div class="data__header">
              <h3>Work</h3>
            </div>

            <div class="data__stats">
              <h2></h2>
              <p></p>
            </div>
          </div>
        </div>

        <div class="dashboard__card" id="play">
          <div class="card__icon">
            <img src="/assets/images/icon-play.svg" alt="" />
          </div>
          <button>
            <img src="/assets/images/icon-ellipsis.svg" alt="" />
          </button>
          <div class="dashboard__card-data">
            <div class="data__header">
              <h3>Play</h3>
            </div>

            <div class="data__stats">
              <h2></h2>
              <p></p>
            </div>
          </div>
        </div>

        <div class="dashboard__card" id="study">
          <div class="card__icon">
            <img src="/assets/images/icon-study.svg" alt="" />
          </div>
          <button>
            <img src="/assets/images/icon-ellipsis.svg" alt="" srcset="" />
          </button>
          <div class="dashboard__card-data">
            <div class="data__header">
              <h3>Study</h3>
            </div>

            <div class="data__stats">
              <h2></h2>
              <p></p>
            </div>
          </div>
        </div>

        <div class="dashboard__card" id="exercise">
          <div class="card__icon">
            <img src="/assets/images/icon-exercise.svg" alt="" />
          </div>

          <button>
            <img src="/assets/images/icon-ellipsis.svg" alt="" />
          </button>
          <div class="dashboard__card-data">
            <div class="data__header">
              <h3>Exercise</h3>
            </div>

            <div class="data__stats">
              <h2></h2>
              <p></p>
            </div>
          </div>
        </div>

        <div class="dashboard__card" id="social">
          <div class="card__icon">
            <img src="/assets/images/icon-social.svg" alt="" />
          </div>
          <button>
            <img src="/assets/images/icon-ellipsis.svg" alt="" />
          </button>
          <div class="dashboard__card-data">
            <div class="data__header">
              <h3>Social</h3>
            </div>
            <div class="data__stats">
              <h2></h2>
              <p></p>
            </div>
          </div>
        </div>

        <div class="dashboard__card" id="self-care">
          <div class="card__icon">
            <img src="/assets/images/icon-self-care.svg" alt="" />
          </div>
          <button>
            <img src="/assets/images/icon-ellipsis.svg" alt="" />
          </button>
          <div class="dashboard__card-data">
            <div class="data__header">
              <h3>Self-care</h3>
            </div>
            <div class="data__stats">
              <h2></h2>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ================== FOOTER ==================== -->
    <footer class="container">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">RokuFSD</a>.
      </div>
    </footer>

    <!-- ================= SCRIPTS ===================== -->

    <script type="text/javascript" src="/assets/js/main.js"></script>
  </body>
</html>
